<script>
let images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
let currentRound = [];
let nextRound = [];
let index = 0;

function startGame() {
    currentRound = [...images];
    nextRound = [];
    index = 0;
    showMatch();
}

function showMatch() {
    if (index >= currentRound.length) {
        currentRound = [...nextRound];
        nextRound = [];
        index = 0;

        if (currentRound.length === 1) {
            document.body.innerHTML = "<h1>ğŸ† ìµœì¢… ìš°ìŠ¹ ğŸ†</h1><img src='" + currentRound[0] + "' width='400'>";
            return;
        }

        document.getElementById("round").innerText = currentRound.length + "ê°•";
    }

    document.getElementById("left").src = currentRound[index];
    document.getElementById("right").src = currentRound[index + 1];
}

function selectLeft() {
    nextRound.push(currentRound[index]);
    index += 2;
    showMatch();
}

function selectRight() {
    nextRound.push(currentRound[index + 1]);
    index += 2;
    showMatch();
}

startGame();
</script>
